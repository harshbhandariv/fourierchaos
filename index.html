<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fourier Chaos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Fourier Circles</h1>
    <div class="form-div">
      <form id="form" method="GET" action="/">
        <div>
          <label for="length">
            Length:
            <input type="text" value="0,-1,1" id="length" name="length" />
          </label>
        </div>
        <div>
          <label for="phase">
            Phase:
            <input type="text" value="0,0,0" id="phase" name="phase" />
          </label>
        </div>
        <div>
          <label for="scale">
            Scale:
            <input type="text" value="50" id="scale" name="scale" />
          </label>
        </div>
        <div>
          <label for="duration">
            Duration:
            <input type="text" value="10" id="duration" name="duration" />
          </label>
        </div>
        <button>Change</button>
      </form>
    </div>
    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
